<div class="container">
  <div *ngIf="error" class="alert alert-warning" role="alert">
    <span class="sr-only">Error:</span> {{ error }}
  </div>
  
  <div class="row justify-content-center">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-block">
          <h2 class="text-center">Đăng ký</h2><br>

          <form class="form-signin" role="form" (submit)="register($event, name.value, email.value, password.value)">
            <div class="form-group row">
              <label for="name" class="sr-only">Tên</label>
              <div class="col-sm-12">
                <input #name type="text" id="name" class="form-control" placeholder="Tên" required="">
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="sr-only">Email</label>
              <div class="col-sm-12">
                <input #email type="email" id="email" class="form-control" placeholder="Địa chỉ email" required="" autofocus="">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputPassword" class="sr-only">Mật khẩu</label>
              <div class="col-sm-12">
                <input #password type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" required="">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <button class="btn btn-outline-primary btn-block" type="submit">Đăng ký</button>
              </div>
            </div>
          </form>
          <hr>
          <button class="btn btn-link btn-block" [routerLink]="['/login']" style="cursor: pointer;">
            < Trở lại Đăng nhập
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
